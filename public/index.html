<!DOCTYPE html>
<html>
    <head> 

        <title>MyLibrary App</title>

        <link href="lib.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> 

        <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <span id="pageTitle">My Library</span>

        <form id="libraryForm">
            Title: <input type="text" name="bookTitle" id="bookTitle" placeholder="'The Hobbit'" minlength="1" required><br />
            Author: <input type="text" name="author" id="author" placeholder="J.R.R. Tolkein" minlength="1" required><br />
            # of Pages: <input type="number" name="pages" id="pages" min="1" minlength="1" required><br />
            <input type="submit" id="subBtn" value="Submit">
        </form>

        <div class="library"></div>

        <span id="credit"><a href="https://github.com/savwiley/library-project">by savwiley <i class="fab fa-github"></i></a></span>

        <script src="lib.js" type="text/javascript"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.6.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.6.2/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        <script type="module" src="lib.js"></script>
    </body>
</html>
