<!DOCTYPE html>
<html>
  <head>
    <title>Library App</title>

    <link href="lib.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/25a49a4783.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <span id="pageTitle">The Library</span>

    <form id="libraryForm">
      Title:
      <input
        type="text"
        name="bookTitle"
        id="bookTitle"
        placeholder="'The Hobbit'"
        minlength="1"
        required
      /><br />
      Author:
      <input
        type="text"
        name="author"
        id="author"
        placeholder="J.R.R. Tolkein"
        minlength="1"
        required
      /><br />
      # of Pages:
      <input
        type="number"
        name="pages"
        id="pages"
        min="1"
        minlength="1"
        placeholder="295"
        required
      /><br />
      <input type="submit" id="subBtn" value="Submit" />
    </form>

    <div class="library">
      <div class="loading">
        <div class="spinner">
          <div class="bubble-1"></div>
          <div class="bubble-2"></div>
        </div>
      </div>
    </div>

    <span id="credit">
      <a href="https://github.com/savwiley/library-project">
        by savwiley <i class="fab fa-github"></i>
      </a>
    </span>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>

  </body>
</html>
